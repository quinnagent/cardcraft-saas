name: Deploy Backend to Railway

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Railway
        uses: railway/cli@master
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: cardcraft-api
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - CardCraft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #faf8f5 0%, #f5f0e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .success-card {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #e8e4df;
        }
        
        .checkmark {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        
        .checkmark svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
            fill: none;
        }
        
        h1 {
            color: #5c4a3d;
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }
        
        p {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .email-note {
            background: #f8f6f3;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.875rem 2rem;
            background: #5c4a3d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #4a3a2f;
            transform: translateY(-1px);
        }
        
        .loading {
            display: none;
            margin-top: 1rem;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #e8e4df;
            border-top-color: #5c4a3d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="checkmark">
            <svg viewBox="0 0 24 24">
                <path d="M5 12l5 5L20 7"/>
            </svg>
        </div>
        
        <h1>Payment Successful!</h1>
        <p>Thank you for your purchase. Your wedding thank you cards are being prepared.</p>
        
        <div class="email-note">
            üìß A download link has been sent to your email address.
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 0.5rem; font-size: 0.875rem;">Preparing your cards...</p>
        </div>
        
        <a href="/cardcraft-saas/" class="btn">‚Üê Back to Home</a>
    </div>
    
    <script>
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        if (sessionId) {
            document.getElementById('loading').classList.add('active');
            
            // Optional: Call backend to confirm payment and trigger PDF generation
            const API_URL = 'https://pacific-vision-production.up.railway.app/api';
            
            fetch(`${API_URL}/payment-success`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ session_id: sessionId })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Payment confirmed:', data);
                document.getElementById('loading').classList.remove('active');
            })
            .catch(err => {
                console.error('Error:', err);
                document.getElementById('loading').classList.remove('active');
            });
        }
    </script>
</body>
</html>
